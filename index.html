<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monoact Masterpiece Generator</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
</head>

<body>
  <header class="navbar">
    <img src="img.png" alt="Code Club Logo" class="logo-top-left responsive-img" />
  </header>


  <div class="main-wrapper">
    <div class="container">
      <div class="header center-align">
        <h4 class="title">üé≠ Monoact Masterpiece Generator</h4>
      </div>

    <div class="main-wrapper">
      <div class="container">
        <div class="header center-align">
          <h4 class="title">üéù Monoact Masterpiece Generator</h4>
        </div>


      <div class="story-generator beautiful-box">
        <div class="input-group">
          <textarea id="story-input" class="materialize-textarea" placeholder="Enter a theme, phrase, or word..."
            rows="4"></textarea>

          <div class="button-row">
            <button id="generate-story-btn" class="btn gold waves-effect waves-light">
              <i class="fas fa-theater-masks"></i> Generate Monoact
            </button>

            <div class="emotion-selector">
              <label class="emotion-label">Emotion:</label>
              <select id="emotion-select" class="browser-default">
                <option value="dramatic">Dramatic</option>
                <option value="comedic">Comedic</option>
                <option value="romantic">Romantic</option>
                <option value="tragic">Tragic</option>
                <option value="suspenseful">Suspenseful</option>
              </select>

              <button id="surprise-btn" class="btn gold waves-effect waves-light">
                <i class="fas fa-random"></i> Surprise Me
              </button>
            </div>
          </div>
        </div>
      </div>


      <div id="generated-content" class="generated-content">

        <div id="spinner" class="spinner-wrapper center-align">
          <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-purple-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>


      </div>

      <div class="action-buttons">
        <button id="save-btn" class="btn waves-effect waves-light gold">
          <i class="fas fa-save"></i> Save
        </button>
        <button id="download-btn" class="btn waves-effect waves-light gold">
          <i class="fas fa-download"></i> Download
        </button>
        <button id="theatre-mode-btn" class="btn waves-effect waves-light gold">
          <i class="fas fa-film"></i> Theatre Mode
        </button>
      </div>
    </div>
  </div>

  <footer class="footer center-align">
    <p>
      &copy; 2025 Monoact Masterpiece. All rights reserved. Made with üé≠ by <a
        href="https://github.com/UJESH2K">Ujesh</a> and <a href="https://github.com/Jrine0">Jitin</a>.
    </p>
  </footer>
  </div>

  <script type="module" src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>

    <script type="module" src="index.js"></script>

  </body>
</html>
